<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/admin/">Django Blog</a></h1>
        </div>
        {% for post in posts %}
        <div>
            <p> {{ post.published_date }} </p>
            <h2><a href=""> {{ post.title|linebreaksbr }} </a></h2>
            <p> {{ post.text }} </p>
        </div>
        {% endfor %}
    </body>
</html>
